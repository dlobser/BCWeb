<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>brain candy! - warning</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Carbon Block';
            src: url('src/fonts/Alba_modified.ttf') format('truetype');
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .hero {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('src/images/BC_BG.jpg');
            background-size: 512px;
            background-position: center;
            background-repeat: repeat;
            padding: 50px 20px;
            position: relative;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero-content {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .warning-text {
            font-family: 'Carbon Block', sans-serif;
            font-size: 4em;
            margin-bottom: 40px;
            color: #ff0000;
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 50px;
            border: none;
            transition: transform 0.2s, opacity 0.2s;
            font-weight: 600;
            min-width: 200px;
        }

        .btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .btn-continue {
            background-color: #33CCFF;
        }

        .btn-warning {
            background-color: #FF3366;
        }

        .footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="hero-content">
            <h1 class="warning-text">WARNING!<br>Strobing Lights</h1>
            <div class="button-group">
                <a href="main.html" class="btn btn-continue">Continue</a>
                <a href="warning.html" class="btn btn-warning">Read the Warning</a>
            </div>
        </div>
    </div>

    <!-- Floating Support Chat Button -->
    <div style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;">
        <a href="chatbot.html" style="
            background: linear-gradient(135deg, #8ebb05, #a8d905);
            color: white;
            padding: 15px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(142, 187, 5, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            display: block;
            text-align: center;
            min-width: 120px;
        " onmouseover="this.style.transform='scale(1.05)'; this.style.boxShadow='0 6px 20px rgba(142, 187, 5, 0.6)';" 
           onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0 4px 15px rgba(142, 187, 5, 0.4)';">
            ðŸ’¬ Support Chat
        </a>
    </div>

    <div class="footer">
        <p>&copy; 2024, Developed by: Brain Candy LLC. All rights reserved.</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
