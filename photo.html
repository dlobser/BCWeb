<body>

    <script>
        let croppedImages = [];
        let sketch = null;

        document.addEventListener('DOMContentLoaded', () => {
            const uploadSection = document.getElementById('uploadSection');
            const fileInput = document.getElementById('fileInput');

            uploadSection.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileSelect);

            uploadSection.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadSection.classList.add('dragover');
            });
            uploadSection.addEventListener('dragleave', () => {
                uploadSection.classList.remove('dragover');
            });
            uploadSection.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadSection.classList.remove('dragover');
                handleFileSelect({ target: { files: e.dataTransfer.files } });
            });

            document.getElementById('uploadMoreBtn').addEventListener('click', () => {
                if (sketch) {
                    sketch.remove();
                    sketch = null;
                }
                croppedImages = [];
                document.getElementById('previewSection').classList.remove('active');
                document.getElementById('uploadSection').style.display = 'block';
            });
        });

        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            if (files.length === 0) return;

            croppedImages = [];
            let processedCount = 0;

            files.forEach(file => {
                if (!file.type.startsWith('image/')) return;

                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        processImage(img);
                        processedCount++;
                        if (processedCount === files.length) {
                            setTimeout(() => {
                                createSketch();
                            }, 500);
                        }
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        function processImage(img) {
            const tempCanvas = document.createElement('canvas');
            const size = Math.min(img.width, img.height);
            tempCanvas.width = size;
            tempCanvas.height = size;
            const ctx = tempCanvas.getContext('2d');

            const sx = (img.width - size) / 2;
            const sy = (img.height - size) / 2;
            ctx.drawImage(img, sx, sy, size, size, 0, 0, size, size);

            const croppedDataUrl = tempCanvas.toDataURL('image/png');
            croppedImages.push(croppedDataUrl);
        }

        function createSketch() {
            document.getElementById('uploadSection').style.display = 'none';
            document.getElementById('previewSection').classList.add('active');

            const images = [];
            let myLoop = null;

            sketch = new p5((p) => {
                p.preload = function() {
                    croppedImages.forEach(dataUrl => {
                        p.loadImage(dataUrl, (img) => {
                            images.push(img);
                        });
                    });
                };

                p.setup = function() {
                    p.pixelDensity(1);
                    p.frameRate(20);
                    const canvas = p.createCanvas(512, 512);
                    canvas.parent('previewContainer');
                };

                let frame = 0;

                p.draw = function() {
                    if (images.length === 0) {
                        p.background(200);
                        return;
                    }

                    p.background(0);
                    
                    let currentFrame;
                    if (p.animLoop) {
                        const totalFrames = images.length * 4;
                        currentFrame = Math.floor(p.animLoop.progress * totalFrames);
                    } else {
                        currentFrame = p.frameCount;
                    }
                    
                    const imgIndex = Math.floor(currentFrame / 4) % images.length;
                    const img = images[imgIndex];
                    
                    if (currentFrame % 2 === 0) {
                        p.image(img, 0, 0, p.width, p.height);
                    } else {
                        p.image(img, 0, 0, p.width, p.height);
                        p.filter(p.INVERT);
                    }
                    
                    // Add watermark
                    p.push();
                    p.textFont('Dosis');
                    p.textStyle(p.BOLD);
                    p.textSize(16);
                    p.textAlign(p.RIGHT, p.BOTTOM);
                    p.fill(255, 255, 255, 80); // White with low opacity (barely visible)
                    p.text('braincandyapp.com', p.width - 10, p.height - 10);
                    p.pop();
                };

                document.getElementById('downloadBtn').onclick = function() {
                    document.getElementById('downloadBtn').disabled = true;
                    document.getElementById('downloadBtn').textContent = 'Generating GIF...';
                    
                    myLoop = p.createLoop({
                        duration: images.length * 0.2,
                        framesPerSecond: 20,
                        gif: {
                            frameRate: 20,
                            render: false,
                            download: true,
                            fileName: 'candy-strobe'
                        }
                    });
                    
                    setTimeout(() => {
                        document.getElementById('downloadBtn').disabled = false;
                        document.getElementById('downloadBtn').textContent = 'Download GIF';
                    }, 3000);
                };
            }, 'previewContainer');
        }
    </script>
